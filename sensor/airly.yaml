  - platform: rest
    scan_interval: 120
    name: Airly
    resource: https://airapi.airly.eu/v2/measurements/nearest?indexType=AIRLY_CAQI&lat=50.062006&lng=19.940984&maxDistanceKM=1
    value_template: '{{ value_json["current"]["indexes"][0]["value"] }}'
    headers:
      apikey: !secret api_airly
      
  - platform: rest
    scan_interval: 120
    name: IP
    resource: http://ip.jsontest.com/ 
    value_template: '{{ value_json.ip }}'


  - platform: file
    name: AirlyTemp
    file_path: /home/homeassistant/.homeassistant/airly.json
    value_template: '{{ value_json["current"]["indexes"]["value"] }}'
    unit_of_measurement: 'PM10'